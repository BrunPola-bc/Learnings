<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Report</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .field {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Person Information Report</h1>

    <div class="field">
        <span class="label">First Name:</span>
        <span>{{FIRST_NAME}}</span>
    </div>

    <div class="field">
        <span class="label">Last Name:</span>
        <span>{{LAST_NAME}}</span>
    </div>

    <div class="field">
        <span class="label">Date of Birth:</span>
        <span>{{DATE_OF_BIRTH}}</span>
    </div>

</body>
</html>
